<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>头像展示 - TaTa</title>
<link rel="icon" href="icon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="logo.ico">
<link rel="stylesheet" href="style.css">
<style>
body {
  background: linear-gradient(135deg, #222 0%, #444 100%);
  color: white;
  font-family: sans-serif;
  margin: 0;
  transition: background 0.5s;
}
.main-content {
  max-width: 900px;
  margin: auto;
  padding: 20px;
  text-align: center;
}
.navbar a {
  margin: 0 15px;
  text-decoration: none;
  color: white;
}
.card {
  background-color: rgba(50, 50, 50, 0.9);
  display: inline-block;
  padding: 10px 20px;
  margin: 20px 0;
  border-radius: 10px;
  box-shadow: 0 0 10px #555;
}
.toggle-btn {
  background-color: #555;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  display: inline-block;
  margin-bottom: 20px;
  transition: background 0.3s;
}
/* 深色模式渐变 */
.dark-mode {
  background: linear-gradient(135deg, #111 0%, #222 100%);
}
.dark-mode .card {
  background-color: rgba(30, 30, 30, 0.95);
  box-shadow: 0 0 10px #000;
}
.dark-mode .navbar a {
  color: #eee;
}
.dark-mode .toggle-btn {
  background-color: #666;
}

.avatar-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}
.avatar-item {
  text-align: center;
  background-color: rgba(50, 50, 50, 0.9);
  padding: 10px;
  border-radius: 10px;
  width: 150px;
  transition: all 0.3s ease;
  cursor: pointer;
}
.avatar-item img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 10px;
  object-fit: cover;
  transition: transform 0.3s ease;
}
.avatar-item button {
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #5c5a5c;
  color: white;
  transition: background 0.3s;
}

/* 悬停效果 */
.avatar-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(255,255,255,0.2);
}
.avatar-item:hover img {
  transform: scale(1.05);
}
.avatar-item button:hover {
  background-color: #777;
}

footer {
  margin-top: 50px;
  padding: 10px;
  text-align: center;
  color: #aaa;
}
</style>
</head>
<body>

<div class="main-content">

  <div class="navbar">
    <a href="index.html">首页</a>
    <a href="about.html">关于</a>
    <a href="contact.html">联系</a>
    <a href="avatar.html">下载头像</a>
  </div>

  <div class="card">
    <img src="logo.png" width="28" style="vertical-align:middle;">
    TaTa 来也！
  </div>

  <div class="toggle-btn" onclick="toggleDarkMode()">切换深色模式</div>

  <h1>头像展示</h1>
  <p>点击下载你喜欢的头像款式</p>

  <div class="avatar-grid" id="avatarGrid">
    <!-- JS 会生成头像格子 -->
  </div>

</div>

<footer>
  © <span id="year"></span> TaTa is Comming™. All Rights Reserved.
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// 深色模式切换
function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
}

// 下载图片函数
function downloadImage(src) {
  const link = document.createElement('a');
  link.href = src;
  link.download = src.split('/').pop();
  link.click();
}

// 自动生成 10 个头像格子
const avatarGrid = document.getElementById('avatarGrid');
for (let i = 1; i <= 10; i++) {
  const div = document.createElement('div');
  div.className = 'avatar-item';
  div.innerHTML = `
    <img src="txxz/avatar${i}.jpg" alt="款式${i}">
    <p>款式${i}</p>
    <button onclick="downloadImage('txxz/avatar${i}.jpg')">下载</button>
  `;
  avatarGrid.appendChild(div);
}
</script>

</body>
</html>
