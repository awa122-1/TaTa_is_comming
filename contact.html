<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>联系 TaTa</title>

<style>

html, body {
  margin: 0;
  min-height: 100vh;
}

body {
  display: flex;
  flex-direction: column;
  font-family: Arial, "Microsoft YaHei", sans-serif;
  transition: background 0.5s;
}

/* 背景模式 */
body.light {
  background: linear-gradient(-45deg, white, lightpink, pink, #d35793, #642141);
}

body.dark {
  background: linear-gradient(-45deg, #1a1a1a, #330033, #660066, #990099, #cc33cc);
}

body.light, body.dark {
  background-size: 400% 400%;
  animation: gradientMove 8s ease infinite;
}

/* 主体内容容器（新增） */
.main-content {
  flex: 1;
  position: relative;
}

/* 顶部菜单栏 */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px;

  display: flex;
  align-items: center;
  justify-content: space-around;

  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.navbar a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  padding: 10px 15px;
  border-radius: 8px;
  transition: 0.3s;
}

.navbar a:hover {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 15px rgba(255,255,255,0.8);
}

/* 左上角卡片 */
.card {
  position: absolute;
  top: 75px;
  left: 15px;

  display: flex;
  align-items: center;
  gap: 10px;

  width: 300px;
  padding: 14px 22px;
  border-radius: 18px;

  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(30px);
  border: 1px solid rgba(255,255,255,0.3);

  color: white;
  font-weight: bold;

  cursor: pointer;
  transition: 0.3s;
}

.card:hover {
  box-shadow: 0 0 25px rgba(255,255,255,0.9);
  transform: scale(1.05);
}

/* 联系内容区域 */
.content {
  margin-top: 150px;
  text-align: center;
  color: white;
}

.content h1 {
  margin-bottom: 10px;
}

.content p {
  font-size: 16px;
}

/* 深色切换按钮 */
.toggle-btn {
  position: fixed;
  top: 70px;
  right: 20px;
  padding: 8px 12px;
  border-radius: 10px;
  cursor: pointer;
  background: rgba(255,255,255,0.2);
  color: white;
  transition: 0.3s;
}

.toggle-btn:hover {
  box-shadow: 0 0 15px rgba(255,255,255,0.9);
}

/* 底部版权（关键新增） */
footer {
  text-align: center;
  padding: 20px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-top: 1px solid rgba(255,255,255,0.2);
  color: white;
  font-weight: bold;
}

/* 动画 */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

</style>
</head>

<body class="light">

<div class="main-content">

</div>
